{% extends "base.html" %} {% block content %}
<h1>Perfil</h1>
<table class="table table-hover table-bordered text-center">
  <tr class="text-center">
    <th>no.</th>
    <th>Reference</th>
    <th>Amount</th>
    <th>Date</th>
  </tr>
  {% for order in orders %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>
      {{order.ref_code}}
    </td>
    <td>
      {{order.get_total}}
    </td>
    <td>
      {{order.payment_set.first.date_paid}}
    </td>
  </tr>
  {% empty %}
  <td colspan="4">
    No has Comprado Nada
  </td>
  {% endfor %}
</table>
{% endblock content %}
